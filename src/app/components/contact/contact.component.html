<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #contactForm="ngForm" (ngSubmit)="addContact(contactForm)">
                            <input type="hidden" name="@unid" #@unid="ngModel"
                            [(ngModel)]="contactService.selectedContact['@unid']">
                        <div class="row"> 
                            <div class="imput-field col s12">
                                <input type="text" name="FirstName" #FirstName="ngModel"
                                    [(ngModel)]="contactService.selectedContact.FirstName" placeholder="Nombre">
                            </div>
                            <div class="imput-field col s12">
                                <input type="text" name="LastName" #LastName="ngModel"
                                    [(ngModel)]="contactService.selectedContact.LastName" placeholder="Apellido">
                            </div>
                            <div class="imput-field col s12">
                                <input type="text" name="City" #City="ngModel"
                                    [(ngModel)]="contactService.selectedContact.City" placeholder="Ciudad">
                            </div>
                            <div class="imput-field col s12">
                                <input type="text" name="State" #State="ngModel"
                                    [(ngModel)]="contactService.selectedContact.State" placeholder="Estado">
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn">Salvar</button>
                                    <button class="btn right" (click)="resetForm(contactForm); $event.preventDefault()">Limpiar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>Primer Nombre</th>
                    <th>Segundo Nombre</th>
                    <th>Ciudad</th>
                    <th>Estado</th>
                </thead>
                <tbody>
                    <tr *ngFor="let contact of contactService.contacts">
                        <td>{{contact.FirstName}}</td>
                        <td>{{contact.LastName}}</td>
                        <td>{{contact.City}}</td>
                        <td>
                            <a (click)="editContact(contact)">
                                <i class="material-icons">edit</i>
                            </a>
                        </td>
                        <td>
                            <a (click)="deleteContact(contact)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
